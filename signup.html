<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng ký</title>
	 <link rel="icon" href="./images/hcem.jpg" type="image/gif" sizes="16x16"> 
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header id="header">
			<img src="./images/logo.png" alt="">
		</header>
		<nav>
			<input type="checkbox" name="" id="check">
			<label for="check" class="checkbtn">
				<i class="fa fa-bars" aria-hidden="true"></i>
			</label>
			<ul>
				<li><a href="index.html">Trang chủ</a></li>
				<li><a class="active" href="signup.html">Đăng ký</a></li>
				<li><a href="login.html">Đăng nhập</a></li>
				<li><a href="quanly.html">Quản lý bài viết</a></li>
			</ul>
		</nav>

		<main id="main">

			<div class="col-8">
				<div id="left">
					<h1>Đăng ký</h1>
					<div class="signup">
						<form action="" method="">
							<div class="form-control">
								<div class="name"><label for="">Họ tên:</label></div>
								<input type="text" placeholder="Nhập Họ tên" required>
							</div>
							<div class="form-control">
								<div class="name"><label for="">Số điện thoại:</label></div>
								<input type="text" placeholder="Nhập Số điện thoại" required>
							</div>
							<div class="form-grid">
								<div class="col-4">
									<div class="form-control">
								<div class="name"><label for="">User:</label></div>
								<input type="text" placeholder="Nhập user" required>
							</div>
							
								</div>
								<div class="col-4">
									<div class="form-control">
								<div class="name"><label for="">Password:</label></div>
								<input type="password" placeholder="Nhập Password" required>
							</div>
								</div>
								<div class="col-4">
									<div class="form-control">
								<div class="name"><label for="">Nhập lại password:</label></div>
								<input type="password" placeholder="Nhập lại Password" required>
							</div>
								</div>
							</div>
							<div class="form-control">
								<div class="name"><label for="">Địa chỉ:</label></div>
								<input type="text" placeholder="Nhập địa chỉ" required>
							</div>
							<div class="form-control">
								<input type="checkbox" checked>
								<label for="">Lưu thông tin</label>
							</div>
							<div class="form-control">
								<input type="reset" value="Reset">
								<input type="submit" value="Đăng ký">
							</div>
						</form>
					</div>
				</div> <!-- left -->
			</div>
			<div class="col-4">
				<div id="right">
					<div class="ads">
						<a href="#"><img src="./images/hcem.jpg" alt=""></a>
					</div>
					<div class="ads">
						<a href="#"><img src="./images/QC.jpeg" alt=""></a>
					</div>
					<div class="ads">
						<a href="#"><img src="./images/QC2.jpeg" alt=""></a>
					</div>
					<div class="ads">
						<a href="#"><img src="./images/QC3.jpeg" alt=""></a>
					</div>


				</div>
			</div>

		</main>

		<footer id="footer">
			
		</footer>
	</div>


	<script src="https://use.fontawesome.com/338538fdc2.js"></script>
</body>
</html>
